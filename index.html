<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Página de Cadastro</title>
</head>
<body>
   <form>
    <div class="content">
        <h1>Cadastro</h1>
        <div class="informações">
            <label for="Name">Nome:</label>
            <input id="Name" type="text" placeholder="Digite seu Nome" required>
        </div>
        <div class="informações">
            <label for="Email">Email:</label>
            <input id="Email" type="email" placeholder="Digite seu email" required>
        </div>
        <div class="informações">
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Digite sua palavra-passe" required>
        </div>
        <div >
            <button type="submit" class="Btn">Cadastrar</button>
        </div>
        <p class="P">Já tem uma conta? Faça <a href="#" >Login</a></p>
    </div>
   </form> 
    <script src="scripts.js"></script>
</body>
</html>
